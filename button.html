<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<img src="img/buttonup.png" id="button">
<script type="text/javascript">
	$(document).ready(function(){
  var flag = 0;  
  $("img#button").click(function(){
    if(flag == 0) {
      $("#button").attr("src","img/buttondown.png");
      flag = 1;
    }
    else if(flag == 1) {
      $("#button").attr("src","img/buttonup.png");
      flag = 0;
    }
  });
});
</script>
</body>
</html>
