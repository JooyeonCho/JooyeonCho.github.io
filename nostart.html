<body>
<h3>It might still be okay.</h3>
<h1>When is the work due?</h1>
<!-- date picker -->

<form action="" method="POST">
Month(MMM):<br>
<input type="text" name="Month" id="Duemonth">
<br>
Date(DD):<br>
<input type="text" name="Date" id="Duedate">
<br>
Year(YYYY):<br>
<input type="text" name="Year" id="Dueyear">
<br>
Time(HH:MM):<br>
<input type="text" name="Time" id="Duetime">
<br><br>

<!-- Display the countdown timer in an element -->
<div id="counter" style="display:none;" class="counter"></div>

<input type="button" name="submit" value="submit" onclick="showDiv()">
</form>
<script>

// Update the count down every 1 second// Set the date we're counting down to
var countDownDate = new Date("Duemonth, Duedate, Dueyear, Duetime").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    
  // Output the result in an element with id="demo"
  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
  + minutes + "m ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "WTF... It's past due date.";
  }
}, 1000);
</script>

</body>
