<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.wrapper{
				width: 150px;
				height: 250px;
				background: white;
				display: block;
				position: relative;
				margin: auto;
				margin-top: 3rem;
				margin-bottom: 3rem;
				overflow: visible;
			}
			.wrapper_flip{
				width: 150px;
				height: 250px;
				background: white;
				display: block;
				position: relative;
				margin: auto;
				margin-top: 3rem;
				margin-bottom: 3rem;
				overflow: hidden;
			}
			.wrapper_spin{
				width: 150px;
				height: 250px;
				background: white;
				display: block;
				position: relative;
				margin: auto;
				margin-top: 3rem;
				margin-bottom: 3rem;
				overflow: visible;
			}
			/*j1*/
			.rectangle1{
				width: 150px;
				height: 250px;
				background: black;
				position: absolute;
			}
			.rectangle2{
				width: 100px;
				height: 200px;
				background-color: grey;
				position: absolute;
				z-index: 2;
			}
			.rectangle2:hover{
				width: 400px;
				transition-timing-function: ease-in-out;
			}
			/*j2*/
			.rectangle3{
				width: 150px;
				height: 175px;
				background: black;
				position: absolute;
			}
			.rectangle4{
				width: 75px;
				height: 175px;
				background: blue;
				position: relative;
			}
			.rectangle4:hover{
				background-color: red;
			}
			.circle1{
				width: 150px;
				height: 150px;
				border-radius: 100%;
				background: black;
				position:absolute;
				top: 100px;
			}
			/*j3*/
			.oval1{
				width: 150px;
				height: 250px;
				border-radius: 100px;
				background: black;
				position: absolute;
			}
			.oval2{
				width: 100px;
				height: 200px;
				border-radius: 100px;
				background: white;
				position: absolute;
				top: 25px;
				left: 25px;
			}
			.breaker{
				width: 25px;
				height: 25px;
				border-radius: 100%;
				position: absolute;
				top: 75px;
				left: 125px;
				background: black;
				z-index: 2
			}
			.breaker:hover{
				background: white;
			}
			.breaker2{
				width: 25px;
				height: 25px;
				border-radius: 100%;
				position: absolute;
				top: 150px;
				background: black;
				z-index: 2
			}
			.breaker2:hover{
				background: white;
			}
			/*j4*/
			.circle2{
				width: 50px;
				height: 50px;
				border-radius: 100%;
				background: grey;
				float: left;
			}
			.card{
				width: 50px;
				height: 50px;
				border-radius: 100%;
				position: relative;
				transition: transform 0.5s;
				transform-style: preserve-3d;
				float: right;
			}
			.face{
				width: 100%;
				height: 100%;
				border-radius: 100%;
				position: absolute;
				backface-visibility: hidden;
			}
			.front{
				background-color: grey;
			}
			.back{
				background-color: #0379ff;
				transform: rotateY(180deg);
			}
			.wrapper_flip:hover .card{
				transform: rotateY(180deg);
			}

			/*j5*/
			.bar1{
				width: 10px;
				height: 250px;
				background: blue;
				left: 130px;
				transform: rotate(10deg);
				position: absolute;
			}
			.wrapper_spin:hover .bar1{
				transform: rotate(0deg);
			}
			.bar2{
				width: 75px;
				height: 10px;
				background: red;
				top: 225px;
				transform: rotate(40deg);
				position: absolute;
			}
			.wrapper_spin:hover .bar2{
				transform: rotate(90deg);
			}
			.bar3{
				width: 125px;
				height: 10px;
				background: yellow;
				top: 225px;
				left: 30px;
				transform: rotate(-20deg);
				position: absolute;
			}
			.wrapper_spin:hover .bar3{
				transform: rotate(0deg);
			}

		</style>
		<title>J</title>
	</head>
	<body>
		<div id="j1" class="wrapper">
			<div class="rectangle1"></div>
			<div class="rectangle2"></div>
		</div>

		<div id="j2" class="wrapper">
			<div class="rectangle3"></div>
			<div class="circle1"></div>
			<div class="rectangle4"></div>
		</div>
		<div id="j3" class="wrapper">
			<div class="oval1"></div>
			<div class="oval2"></div>
			<div class="breaker"></div>
			<div class="breaker2"></div>
		</div>
		<div id="j4" class="wrapper_flip">
			<div class="circle2"></div>
			<div class="circle2"></div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="circle2"></div>
			<div class="circle2"></div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="circle2"></div>
			<div class="circle2"></div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="card" style="float: left !important;">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="circle2"></div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
		</div>
		<div id="j5" class="wrapper_spin">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</body>
</html>
